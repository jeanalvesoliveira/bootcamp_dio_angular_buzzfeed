<div class="quizz">
    <div class="quizz__logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>
    @if(!finished){
        <div class="quizz__questions">
            <h3>{{questionSelected.question}}</h3>
        </div>
        <div class="quizz__options">
            @for (option of questionSelected.options; track option) {
                <button (click)="playerChoose(option.alias)" type="button" class="btn-option">
                    {{option.name}}
                </button>
            }
        </div>
    }
    @if (finished) {
        <div class="quizz__results">
            <h1>O seu resultado Ã©:</h1>
            <p>{{answerSelected}}</p>
        </div>
    }
</div>
